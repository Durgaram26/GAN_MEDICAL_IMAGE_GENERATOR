<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Upscaled Images - Medical StyleGAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }
    .header-section {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 2rem 0;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .toggle-switch {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .img-thumbnail {
      object-fit: cover;
      width: 100%;
      height: auto;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">Medical StyleGAN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/generate">Generate Images</a></li>
          <li class="nav-item"><a class="nav-link" href="/enhance">Enhance Images</a></li>
          <li class="nav-item"><a class="nav-link active" href="/upscale">Upscale Images</a></li>
          <li class="nav-item"><a class="nav-link" href="/dataset_analysis">Analyze Dataset</a></li>
        </ul>
        <span class="toggle-switch text-light ms-3" onclick="toggleDarkMode()">ðŸŒ™</span>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="header-section">
    <div class="container">
      <h1>Upscaled Images</h1>
      <p class="lead">Review the images that have been upscaled using our model.</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      {% for image in images %}
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="{{ url_for('results', filename=image) }}" alt="Upscaled Image" class="card-img-top img-thumbnail">
          </div>
        </div>
      {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mb-5">Back to Home</a>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Medical StyleGAN Application</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      var mode = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
      document.querySelector('.toggle-switch').textContent = mode;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
