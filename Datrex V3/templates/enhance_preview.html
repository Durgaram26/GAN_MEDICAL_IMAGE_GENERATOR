<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image Preview - Medical StyleGAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }
    .header-section {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 2rem 0;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }
    .toggle-switch {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .preview-img {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">Medical StyleGAN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/generate">Generate Images</a></li>
          <li class="nav-item"><a class="nav-link" href="/enhance">Enhance Images</a></li>
          <li class="nav-item"><a class="nav-link" href="/upscale">Upscale Images</a></li>
          <li class="nav-item"><a class="nav-link" href="/dataset_analysis">Analyze Dataset</a></li>
        </ul>
        <span class="toggle-switch text-light ms-3" onclick="toggleDarkMode()">ðŸŒ™</span>
      </div>
    </div>
  </nav>
  
  <!-- Header Section -->
  <header class="header-section">
    <div class="container">
      <h1>Enhanced Image Preview</h1>
      <p class="lead">Check out your enhanced image below.</p>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <div class="text-center">
      <!-- Display the enhanced image using the results route -->
      <img src="{{ url_for('results', filename=enhanced_image) }}" alt="Enhanced Image" class="preview-img img-fluid">
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="/enhance" class="btn btn-primary me-2">Enhance Another Image</a>
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Medical StyleGAN Application</p>
    </div>
  </footer>
  
  <!-- JavaScript -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      var mode = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
      document.querySelector('.toggle-switch').textContent = mode;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
