<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Model - Medical StyleGAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Train Model</h2>
    <form action="/train" method="post">
      <div class="mb-3">
        <label for="model_type" class="form-label">Model Type:</label>
        <select name="model_type" id="model_type" class="form-select" required>
          <option value="GAN">GAN</option>
          <option value="StyleGAN">StyleGAN</option>
          <option value="StyleGAN2 ADA">StyleGAN2 ADA</option>
          <option value="ESRGAN">ESRGAN</option>
          <option value="SRGAN">SRGAN</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="epochs" class="form-label">Epochs:</label>
        <input type="number" name="epochs" id="epochs" class="form-control" value="10" min="1">
      </div>
      <div class="mb-3">
        <label for="batch_size" class="form-label">Batch Size:</label>
        <input type="number" name="batch_size" id="batch_size" class="form-control" value="8" min="1">
      </div>
      <div class="mb-3">
        <label for="learning_rate" class="form-label">Learning Rate:</label>
        <input type="number" step="any" name="learning_rate" id="learning_rate" class="form-control" value="0.0002">
      </div>
      <div class="mb-3">
        <label for="latent_dim" class="form-label">Latent Dimension:</label>
        <input type="number" name="latent_dim" id="latent_dim" class="form-control" value="100" min="50">
      </div>
      <div class="mb-3">
        <label for="upscale_factor" class="form-label">Upscale Factor (for ESRGAN/SRGAN):</label>
        <input type="number" name="upscale_factor" id="upscale_factor" class="form-control" value="2" min="2">
      </div>
      <button type="submit" class="btn btn-success">Start Training</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
