<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Information - Medical StyleGAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Model Information</h2>
    {% if model %}
      <div class="card">
        <div class="card-header">
          {{ model.name }}
        </div>
        <div class="card-body">
          <p><strong>Model Type:</strong> {{ model.type }}</p>
          <p><strong>Trained On:</strong> {{ model.training_date }}</p>
          <p><strong>Details:</strong> {{ model.details }}</p>
        </div>
      </div>
    {% else %}
      <p>No model information available.</p>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
