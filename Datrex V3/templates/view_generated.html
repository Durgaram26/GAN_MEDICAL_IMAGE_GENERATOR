<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Generated Images - Medical StyleGAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Generated Images</h2>
    <div class="row">
      {% for image in images %}
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="{{ url_for('results', filename=folder + '/' + image) }}" class="card-img-top" alt="Generated Image">
          </div>
        </div>
      {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
