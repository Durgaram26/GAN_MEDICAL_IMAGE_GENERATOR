<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Images - Medical StyleGAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Generate Synthetic Images</h2>
    <form action="/generate" method="post">
      <div class="mb-3">
        <label for="model_name" class="form-label">Select Model:</label>
        <select name="model_name" id="model_name" class="form-select" required>
          {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="model_type" class="form-label">Model Type:</label>
        <select name="model_type" id="model_type" class="form-select" required>
          <option value="GAN">GAN</option>
          <option value="StyleGAN">StyleGAN</option>
          <option value="StyleGAN2 ADA">StyleGAN2 ADA</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="num_images" class="form-label">Number of Images:</label>
        <input type="number" name="num_images" id="num_images" class="form-control" value="5" min="1">
      </div>
      <div class="mb-3">
        <label for="latent_dim" class="form-label">Latent Dimension:</label>
        <input type="number" name="latent_dim" id="latent_dim" class="form-control" value="100" min="50">
      </div>
      <button type="submit" class="btn btn-primary">Generate Images</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
