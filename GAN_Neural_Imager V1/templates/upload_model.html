{% extends "base.html" %}
{% block content %}
<div class="glass-card p-8 rounded-lg shadow-2xl">
    <h2 class="text-2xl font-bold text-gray-800">Upload Pretrained Model</h2>
    <form action="{{ url_for('upload_model') }}" method="post" enctype="multipart/form-data" class="mt-6 space-y-4">
        <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">Model Name</label>
            <input type="text" name="model_name" required class="block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">Model Type</label>
            <select name="model_type" required class="block w-full border-gray-300 rounded-md shadow-sm">
                <option value="GAN">GAN</option>
                <option value="StyleGAN">StyleGAN</option>
                <option value="StyleGAN2 ADA">StyleGAN2 ADA</option>
                <option value="ESRGAN">ESRGAN</option>
                <option value="SRGAN">SRGAN</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">Latent Dimension</label>
            <input type="number" name="latent_dim" value="100" required class="block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">Feature Maps</label>
            <input type="number" name="feature_maps" value="64" required class="block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">Choose Model File</label>
            <input type="file" name="model_file" required class="block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600">
            Upload Model
        </button>
    </form>
</div>
{% endblock %}
